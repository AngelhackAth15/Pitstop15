<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pitstop</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
	<body>
		
		<div class="container" ng-controller="MainController">
	    	<div class="row top-gap"></div>
	    	<h1 class="text-center">For the game. For the World</h1>

	    	<div class="row">
		    	<div class="col-xs-8 col-md-8 col-lg-8">
					<div class="form-group">
						<label for="setkey">SetKey:</label>
						<input type="text" name="setkey" class="form-control" ng-model="setInputValues.key">
					</div>
					<div class="form-group">
						<label for="setvalue">SetValue:</label>
						<input type="text" name="setvalue" class="form-control" ng-model="setInputValues.value">
					</div>
					<button class="btn btn-success" ng-click="setKeyValue()">Push it</button>

					<div class="form-group">
						<label for="getkey">GetKey:</label>
						<input type="text" name="getkey" class="form-control" ng-model="getInputValues.key">
					</div>
					<button class="btn btn-success" ng-click="getKeyValue()">Get response</button>

					<div class="form-group">
						<label for="topic">Topic:</label>
						<input type="text" name="topic" class="form-control" ng-model="setInputMessages.topic">
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<input type="text" name="message" class="form-control" ng-model="setInputMessages.message">
					</div>
					<button class="btn btn-success" ng-click="setTopicMessage()">Push it</button>

					<div class="form-group">
						<label for="gettopic">Get Topic:</label>
						<input type="text" name="gettopic" class="form-control" ng-model="getInputMessages.topic">
					</div>
					<div class="form-group">
						<label for="number">Get number:</label>
						<input type="text" name="number" class="form-control" ng-model="getInputMessages.message">
					</div>
					<button class="btn btn-success" ng-click="getTopicMessage()">Get topic</button>
				</div>
			</div>
	    </div>

		<!-- ANGULAR LIBS -->
	    <script src="js/libs/angular.js"></script>
	    <script src="js/libs/angular-sanitize.js"></script>
	    
	    <!-- ANGULAR CORE -->
	    <script src="js/app.config.js"></script>
	    <script src="js/services.js"></script>
	    <script src="js/controllers.js"></script>
	    <script src="js/directives.js"></script>
	    <script src="js/filters.js"></script>
		
	</body>
</html>
